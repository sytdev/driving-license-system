spring:
  application:
    name: gateway-server
  cloud:
    config:
      uri: http://localhost:8071


  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/licesys-realm
          jwk-set-uri: http://localhost:8180/realms/licesys-realm/protocol/openid-connect/certs